        function bin2ssd(binary) {
            //convert the four bit input string into 
            var w = false // set them all to false at the first time
            var x = false
            var y = false
            var z = false
            if (binary[0] == '1') {w = true}

             if (binary[2] == '1') {y = true}
             if (binary[3] == '1') {z = true}
            var a = !w&x&z || w&!x&!y || !x&!y&!z || !w&y //set them to the initial default originally
        var b = !w&!x || !w&y&z ||!w&!y&!z ||w&!x&!y
        var c = !w&y&z || !w&!y || !w&x&y || w&!x&!y
        var d = !w&y&!z || !w&!x&y || w&!x&!y || !x&!y&!z || !w&x&!y&z
        var e = !w&y&!z || !x&!y&!z
        var f = !w&x&!z || !w&!y&!z || !w&x&!y || w&!x&!y
        var g = !w&x&!y || w&!x&!y || !w&y&!z || !w&!x&y
        
            var output = ''
            if (a) {output = output + '1'}
                else {output = output + '0'}
            if (b) {output = output + '1'}
                else {output = output + '0'}
            if (c) {output = output + '1'}
